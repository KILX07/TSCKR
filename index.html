<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spike Cross Guide</title>
    <style>
        /* --- [1. 전역 설정 및 폰트] --- */
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@600;900&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background-color: #0a0b10 !important; 
            color: #fff !important; 
            font-family: 'Pretendard', sans-serif; 
            display: flex; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }

        /* --- [2. 메뉴 버튼 (MENU)] --- */
        .menu-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 3000;
            background: #3b82f6 !important; color: white !important;
            border: none; padding: 12px 20px; border-radius: 10px;
            cursor: pointer; font-family: 'Black Han Sans'; font-size: 15px;
            min-width: 110px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
            white-space: nowrap;
        }

        /* --- [3. 사이드바 디자인] --- */
        .sidebar {
            width: 260px; height: 100vh; background: #11131a !important;
            position: fixed; top: 0; left: -260px;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px; display: flex; flex-direction: column;
            z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar.active { left: 0 !important; }

        .logo {
            margin-top: 80px; margin-bottom: 40px; padding-left: 10px;
            font-family: 'Black Han Sans', sans-serif; font-size: 1.4rem;
            color: #3b82f6 !important; line-height: 1.2;
        }
        .logo span { display: block; font-size: 0.75rem; color: #64748b; margin-top: 5px; }

        /* --- [추가: 네비게이션 메뉴 및 하이라이트 스타일] --- */
        #nav-menu {
            position: relative; /* 하이라이트 박스의 기준점 */
        }

        /* 미끄러지는 파란색 하이라이트 박스 */
        #nav-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 55px; /* .nav-item 높이와 동일 */
            background: #3b82f6 !important;
            border-radius: 12px;
            z-index: 1;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            pointer-events: none; /* 클릭 방해 금지 */
        }

        .nav-item {
            position: relative; /* 하이라이트보다 위에 보이게 함 */
            z-index: 2;
            display: flex !important; align-items: center !important; justify-content: center !important;
            height: 55px; width: 100%; margin-bottom: 12px; border-radius: 12px;
            color: #94a3b8 !important; text-decoration: none; font-weight: 700; cursor: pointer; 
            transition: color 0.3s;
        }
        /* 기존 active 배경색 속성 제거 (하이라이트 박스가 대신함) */
        .nav-item.active { color: #ffffff !important; }

        /* --- [4. 메인 콘텐츠] --- */
        .main-content {
            flex: 1; padding: 100px 20px 40px;
            transition: 0.4s ease; width: 100%;
            display: flex; flex-direction: column; 
            align-items: center;
        }
        .main-content.pushed { margin-left: 260px; }

        #app-view {
            width: 100%;
            max-width: 1050px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- [5. 티어표 디자인] --- */
        .table-wrapper { 
            width: 100%; 
            overflow-x: auto !important;
            border-radius: 20px; 
            background: #161922; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .tier-table { 
            width: 1050px !important; 
            min-width: 1050px !important; 
            border-collapse: collapse; 
            table-layout: fixed; 
        }

        .tier-table th { 
            background: #0d0f14; padding: 15px; color: #475569; 
            font-size: 0.85rem; border-right: 1px solid rgba(255,255,255,0.05); 
            text-align: center;
        }
        .tier-label { width: 120px !important; text-align: center; font-family: 'Black Han Sans'; font-size: 3.5rem; border-right: 2px solid #0a0b10; }
        .char-cell { width: 310px !important; padding: 25px 10px; border-bottom: 1px solid #0a0b10; border-right: 1px solid rgba(255, 255, 255, 0.05); vertical-align: top; }
        .char-cell:last-child { border-right: none; }

        .char-grid { display: grid !important; grid-template-columns: repeat(3, 85px) !important; gap: 15px; justify-content: center; }
        .char-card { width: 85px !important; text-align: center; }
        .img-box { width: 85px !important; height: 110px !important; border-radius: 10px; overflow: hidden; background: #000; border: 1px solid rgba(255,255,255,0.1); position: relative; transition: 0.3s; }
        .img-box img { width: 100% !important; height: 100% !important; object-fit: cover; display: block; }
        .char-name { margin-top: 8px; font-size: 11px; color: #94a3b8; font-weight: bold; white-space: nowrap; }

        .lang-switcher { margin-top: auto; display: flex; gap: 5px; justify-content: center; padding-bottom: 20px; }
        .lang-btn { background: none; border: 1px solid rgba(255,255,255,0.1); color: #64748b; padding: 6px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }
        .lang-btn.active { border-color: #3b82f6; color: #fff; }
        .site-footer { margin-top: 50px; text-align: center; color: #475569; padding: 40px 20px; border-top: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 1050px; font-size: 12px; }

        @media (max-width: 768px) {
            .main-content { margin-left: 0 !important; padding: 80px 10px 40px !important; align-items: center; }
            .main-content.pushed { margin-left: 0 !important; }
            .sidebar { width: 260px !important; }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" id="toggle-btn" onclick="toggleSidebar(event)">≡ MENU</button>

    <nav class="sidebar" id="sidebar">
        <div class="logo">THE SPIKE CROSS<span>TSCG TIER LIST</span></div>
        <div id="nav-menu"></div>
        <div class="lang-switcher">
            <button onclick="changeLang('ko')" class="lang-btn" id="lang-ko">KO</button>
            <button onclick="changeLang('en')" class="lang-btn" id="lang-en">EN</button>
            <button onclick="changeLang('jp')" class="lang-btn" id="lang-jp">JP</button>
        </div>
    </nav>

    <main class="main-content" id="main-content">
        <div id="app-view"></div>
        <footer class="site-footer">
            <p>© Copyright 2026. <strong>TSCG discord server</strong> all rights reserved.</p>
            <p style="font-size: 10px; opacity: 0.5; margin-top:5px;">This site is an unofficial, personal fan site and has no official connection to suncyan.</p>
        </footer>
    </main>

    <script src="script.js?v=2.2"></script>
</body>
</html>
